<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script src="js/script.js" defer></script>

    <title>Streamify</title>
  </head>
  <body>
    <header>
      <img
        src="https://picsum.photos/seed/streamify10/1200/800"
        alt="Person Streaming Content"
        class="header-image"
      />
    </header>

    <main>
      <section class="benefits container">
        <div class="benefit">
          <ion-icon name="wifi-outline" class="benefit-icon"></ion-icon>
          <div class="benefit-title">Stream Any Content</div>
          <div class="benefit-desc">
            Get flexible as you go - focus on your content.
          </div>
        </div>
        <div class="benefit">
          <ion-icon name="infinite-outline" class="benefit-icon"></ion-icon>
          <div class="benefit-title">Unlimited streams</div>
          <div class="benefit-desc">Be creative. Be limitless.</div>
        </div>
        <div class="benefit">
          <ion-icon name="ribbon-outline" class="benefit-icon"></ion-icon>
          <div class="benefit-title">Streamify Premium</div>
          <div class="benefit-desc">
            Download our new streaming app and stream your content as a pro.
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
